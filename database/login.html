<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kulturifiko</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f7f7f7;
            color: #4A4947;
            line-height: 1.6;
            padding-top: 80px;
        }

        /* Navigation Bar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #365486;
            padding: 20px 40px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .navbar img {
            height: 50px;
            width: auto;
        }

        .navbar h1 {
            color: #DCF2F1;
            font-size: 2rem;
            font-weight: 600;
            margin-left: 10px;
        }

        .navbar a {
            color: #DCF2F1;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2rem;
            font-weight: 600;
            padding: 10px 20px;
            border-radius: 30px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .navbar a:hover {
            background-color: #7FC7D9;
            color: #0F1035;
        }

        .navbar a.active {
            background-color: #B17457;
            color: #fff;
        }

        /* Mobile Menu */
        .hamburger {
            display: none;
        }

        @media (max-width: 768px) {
            .hamburger {
                display: block;
                font-size: 30px;
                cursor: pointer;
            }

            nav ul {
                display: none;
                text-align: left;
            }

            nav ul li {
                display: block;
                margin: 10px 0;
            }

            nav.active ul {
                display: block;
            }
        }

        /* Login Form Container */
        .login-container {
            background-color: #fff;
            padding: 40px 50px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
            margin-top: 100px;
        }

        h2 {
            color: #365486;
            margin-bottom: 30px;
            font-size: 2rem;
            font-weight: 600;
        }

        /* Input Field Styles */
        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 15px 20px;
            margin-top: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
        }

        .input-group input:focus,
        .input-group select:focus {
            border-color: #365486;
        }

        .input-group label {
            position: absolute;
            top: -10px;
            left: 20px;
            font-size: 14px;
            color: #365486;
            background-color: #fff;
            padding: 0 5px;
            transition: 0.3s;
        }

        .input-group input:focus + label,
        .input-group select:focus + label {
            top: -20px;
            font-size: 12px;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #365486, #7FC7D9);
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: 0.3s;
        }

        .login-btn:hover {
            background: linear-gradient(135deg, #7FC7D9, #365486);
        }

        /* Mobile Responsiveness */
        @media (max-width: 480px) {
            .login-container {
                padding: 30px;
                max-width: 90%;
            }

            h2 {
                font-size: 1.8rem;
            }

            .login-btn {
                font-size: 16px;
            }
        }

        /* Footer */
        footer {
            background-color: #365486;
            color: #fff;
            text-align: center;
            padding: 25px;
            margin-top: 60px;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <div style="display: flex; align-items: center;">
            <img src="https://scontent.xx.fbcdn.net/v/t1.15752-9/462567709_1724925585031052_4490126238712417040_n.png?_nc_cat=109&ccb=1-7&_nc_sid=0024fc&_nc_ohc=aXcrO29n7uIQ7kNvgHCi3nC&_nc_ad=z-m&_nc_cid=0&_nc_zt=23&_nc_ht=scontent.xx&oh=03_Q7cD1QEYs_r8YD6E0edmvQDXiy__0n-15fylEZhQIi5GI1RD2Q&oe=676A986A" alt="Kulturifiko Logo">
            <h1>Kulturifiko</h1>
        </div>
        <div>
            <a href="home.html">Home</a>
            <a href="blogging-platform.html">Blogging Platform</a>
            <a href="#">Leaderboard</a>
            <a href="#">Cultural Database</a>
            <a href="#">Settings</a>
            <a href="login.html" class="active">Log In</a>
        </div>
    </div>

    <!-- Login Form Container -->
    <div class="login-container">
        <h2>Sign In</h2>
        <form action="#" method="post">
            <!-- Username -->
            <div class="input-group">
                <input type="text" id="username" name="username" required>
                <label for="username">Username</label>
            </div>

            <!-- Email -->
            <div class="input-group">
                <input type="email" id="email" name="email" required>
                <label for="email">Email</label>
            </div>

            <!-- Password -->
            <div class="input-group">
                <input type="password" id="password" name="password" required>
                <label for="password">Password</label>
            </div>

            <!-- Confirm Password -->
            <div class="input-group">
                <input type="password" id="confirm-password" name="confirm-password" required>
                <label for="confirm-password">Confirm Password</label>
            </div>

            <!-- Country Code and Phone Number -->
            <div class="input-group">
                <select id="country-code" name="country-code" required>
                    <option value="">Country</option>
                    <option value="+1">+1 (US)</option>
                    <option value="+44">+44 (UK)</option>
                    <option value="+91">+91 (India)</option>
                    <!-- Add more countries here -->
                </select>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required placeholder="Phone Number">
            </div>

            <!-- Submit Button -->
            <button type="submit" class="login-btn">Sign Up</button>
        </form>
    </div>

    <script>
        // Toggle menu for mobile screens
        function toggleMenu() {
            const nav = document.querySelector('nav');
            nav.classList.toggle('active');
        }
    </script>
 <!-- Footer -->
 <footer>
    <p>&copy; 2024 Kulturifiko. All Rights Reserved.</p>
</footer>
</body>
</html>
